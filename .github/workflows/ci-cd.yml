name: CI/CD

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build app
        run: npm run build

      - name: Build Cloudflare worker bundle
        run: npm run cf:build

  deploy:
    name: Deploy to Cloudflare Workers
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Validate wrangler D1 configuration
        run: |
          if grep -q 'REPLACE_WITH_D1_DATABASE_ID' wrangler.jsonc; then
            echo "wrangler.jsonc still contains REPLACE_WITH_D1_DATABASE_ID. Set a real D1 database ID before deploy."
            exit 1
          fi

      - name: Build Cloudflare worker bundle
        run: npm run cf:build

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          wranglerVersion: "4"
